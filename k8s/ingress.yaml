# k8s/ingress.yaml (optionnel si vous avez un Ingress Controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web
  namespace: blue-green-demo
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: bg.localtest.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80